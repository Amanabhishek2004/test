<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center; /* Center text in the body */
        }

        h2 {
            color: #61dafb;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #333333;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #61dafb;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #61dafb;
            border-radius: 4px;
            background-color: #444444;
            color: #ffffff;
        }

        button {
            background-color: #61dafb;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4fa3d1;
        }
    </style>
</head>
<body>

<h2>Update Student Information</h2>

<form method="post" action="{% url 'update-user' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Update</button>
</form>

</body>
</html>
