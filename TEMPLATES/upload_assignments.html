<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: calc(100% - 20px);
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #333;
        }

        .upload-form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #f44336;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
 <div class="container">
  <h1>Assignmnet upload</h1>
  <form class="upload-form" id="uploadForm1" method = "POST" enctype="multipart/form-data">
   {% csrf_token %}
   <label for="fileUpload1">Select File:</label>
   <input type="file" id="fileUpload1" name="fileUpload" accept=".pdf, .docx, .txt" required>
   <button type="submit" >Upload Assignment</button>
  </form>
  <div id="message" class="hidden"></div>
 </div>



</body>
</html>
