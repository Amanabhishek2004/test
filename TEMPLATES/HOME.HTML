<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background-color: #2c3e50; /* Dark Blue-Gray */
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      display: flex;
      justify-content: space-around;
      padding: 2em;
    }

    .card {
      flex: 1;
      padding: 1em;
      margin: 1em;
      background-color: #34495e; /* Blue-Gray */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #2c3e50; /* Dark Blue-Gray */
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>API Data Dashboard</h1>
  </header>

  <section>
    <div class="card">
      <h2>Card 1</h2>
      <p>Placeholder content for Card 1. You can replace this with your API data or visualization.</p>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>Placeholder content for Card 2. You can replace this with your API data or visualization.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 API Data Dashboard</p>
  </footer>

</body>
</html>
