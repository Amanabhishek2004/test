<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Upload</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: calc(100% - 20px);
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #333;
            display: block; /* Add this line to make each container a block element */
            margin-bottom: 10px; /* Optional: Add some margin between each container */
            clear: both; /* Add this line to clear floats */
        }
        

        .upload-form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .red-button {
            background-color: red;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: yellow;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #4CAF50;
        }

        .error {
            background-color: #f44336;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>ALL ASSIGNMENTS</h1>
 {% for i in response %}
 <div class="container">
  <h1>SUBJECT-{{i.subject}}</h1>
  <div class="upload-form" id="uploadForm1">
   <p>{{i.file_name}} ------------ {{i.grade.value}}<p>
    <br>
   {% if i.is_draft == "True" %}
   <a href = "{% url "upload-assignment" i.id%}"><button type="button">Edit Assignment</button>
    <br>

    <a href = "{% url "submit-assignment" i.id %}"><button type="submit" class = "red-button" >Submit</button></a>
   
    <br>

   {% endif %}
   {% if i.is_draft == "False" %}
   <a href = "{% url "update-grade" i.grade.id  i.id%}"> <button type="submit" class = "red-button" >Edit Grade</button></a>

   {% endif %}
</div>
 </div>

 {% endfor %}
 

</body>
</html>
