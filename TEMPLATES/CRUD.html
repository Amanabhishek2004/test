
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Data Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      display: flex;
      justify-content: space-around;
      padding: 2em;
    }

    .card {
      flex: 1;
      padding: 1em;
      margin: 1em;
      background-color: #34495e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .button-green, .button-red {
      margin-top: 1em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      width: 45%; /* Adjusted width to fit two buttons in each card */
    }

    .button-green {
      background-color: #2ecc71; /* Green */
    }

    .button-red {
      background-color: #e74c3c; /* Red */
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>API Data Dashboard</h1>
  </header>

  <section>
    
   <h2>{{stu.name.id}}--------{{stu.name.username}}</h2>
   <h3>{{stu.name.email}}</h3>
   {% for i in obj %}
    <div class="card">
      <h3>{{i.name}}</h3>    
      <h3>{{i.no_of_classes}}</h3>     
      <h3>{{i.no_of_classes_attended}}</h3>     
         



{% if request.user.is_staff %}

<form method="POST" action="{% url 'update-user' i.name 'present' %}?name={{stu.name.username}}">
 {% csrf_token %} 
 <button type="submit" class="button-green">PRESENT</button>
</form>

<form method = "POST"  action = "{% url "update-user" i.name  'absent' %}?name={{stu.name.username}}" > 
 {% csrf_token %} 
 <button type = "submit"  class="button-red">ABSENT</button>
</form>  

{% endif %}

</div>
{% endfor %}
 
  </section>

  <footer>
    <p>&copy; 2023 API Data Dashboard</p>
  </footer>

</body>
</html>
